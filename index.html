<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ“– My Scrapbook</h1>

  <div id="authControls">
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signOut()">Sign Out</button>
    <p id="userStatus">Not signed in</p>
  </div>

  <canvas id="scrapCanvas" width="1000" height="700"></canvas>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="textInput" placeholder="Add text" />
    <input type="color" id="textColor" value="#000000" />
    <input type="number" id="fontSize" value="20" min="10" max="100" />
    <button onclick="addText()">Add Text</button>
    <select id="pageSelector" onchange="loadPage()"></select>
    <button onclick="createNewPage()">â• New Page</button>
    <button onclick="deletePage()">ğŸ—‘ï¸ Delete Page</button>
    <button onclick="savePage()">ğŸ’¾ Save Page</button>
    <button onclick="loadPage()">ğŸ”„ Load Page</button>
    <button onclick="exportToPNG()">ğŸ“¤ Export as PNG</button>
  </div>

  <div id="imagePreviewContainer">
    <h3>ğŸ–¼ï¸ Images on Page:</h3>
    <div id="imagePreviewList" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Modular JS -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/firestore.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
